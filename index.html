<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click</title>
    <link rel="stylesheet" href="onclick.css" type="text/css">
</head>
<body>
    <div id="style">
    <h1>OnClick Alert Exercise</h1>
    <button onclick="myFunction()" class="click">Click Me</button>
    </div>

    <script>
        function myFunction(){
            alert("You Clicked Me");
        }
    </script>
</body>
</html>
